<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VB-MAPP 관리 시스템</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- 네비게이션 -->
    <nav class="flex items-center justify-between px-8 py-4 bg-white shadow">
        <div class="flex items-center space-x-2">
            <div class="bg-blue-600 text-white px-2 py-1 rounded font-bold text-lg">VB</div>
            <span class="text-xl font-semibold text-gray-700">VB-MAPP 관리 시스템</span>
        </div>
        <div class="flex items-center space-x-2">
            <span class="text-gray-700">김해미 치료사</span>
            <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
        </div>
    </nav>
    <!-- 탭 -->
    <div class="max-w-7xl mx-auto mt-8 px-4">
        <div class="flex space-x-4 mb-6">
            <button class="px-6 py-2 rounded-t-lg bg-blue-50 text-blue-700 font-semibold border-b-2 border-blue-600">대시보드</button>
            <button class="px-6 py-2 rounded-t-lg text-gray-500 font-semibold">목표 목록</button>
        </div>
        <!-- 카드 목록 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- 차명진 카드 -->
            <div class="bg-white rounded-2xl shadow p-6 border-2 border-blue-200">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-lg font-semibold text-gray-800">차명진</span>
                    <span class="text-gray-500 text-sm">여 · 2019-05-10</span>
                </div>
                <div class="flex space-x-2 mb-4">
                    <span class="bg-blue-100 text-blue-700 rounded px-2 py-1 text-xs font-semibold">VB-MAPP (24/915)</span>
                    <span class="bg-blue-100 text-blue-700 rounded px-2 py-1 text-xs font-semibold">ABLLS-R (13/544)</span>
                    <span class="bg-blue-100 text-blue-700 rounded px-2 py-1 text-xs font-semibold">ESDM (4/315)</span>
                </div>
                <div class="mb-4">
                    <div class="flex justify-between text-xs text-gray-500 mb-1">
                        <span>진행률</span>
                        <span>93%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div class="bg-blue-500 h-2.5 rounded-full" style="width: 93%"></div>
                    </div>
                </div>
                <div class="text-sm text-gray-500 mb-5">
                    담당: 김해미
                </div>
                <button class="w-full py-2 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 transition mb-2">상세 관리</button>
                <button class="w-full py-2 rounded-xl bg-green-100 text-green-700 font-semibold flex justify-center items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M12 5v14m7-7H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <!-- 차건희 카드 -->
            <div class="bg-white rounded-2xl shadow p-6 border-2 border-blue-200">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-lg font-semibold text-gray-800">차건희</span>
                    <span class="text-gray-500 text-sm">남 · 2020-03-14</span>
                </div>
                <div class="flex space-x-2 mb-4">
                    <span class="bg-blue-100 text-blue-700 rounded px-2 py-1 text-xs font-semibold">VB-MAPP (0/915)</span>
                    <span class="bg-blue-100 text-blue-700 rounded px-2 py-1 text-xs font-semibold">ABLLS-R (0/544)</span>
                    <span class="bg-blue-100 text-blue-700 rounded px-2 py-1 text-xs font-semibold">ESDM (0/315)</span>
                </div>
                <div class="mb-4">
                    <div class="flex justify-between text-xs text-gray-500 mb-1">
                        <span>진행률</span>
                        <span>0%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div class="bg-blue-500 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                </div>
                <div class="text-sm text-gray-500 mb-5">
                    담당: 고민지
                </div>
                <button class="w-full py-2 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 transition mb-2">상세 관리</button>
                <button class="w-full py-2 rounded-xl bg-green-100 text-green-700 font-semibold flex justify-center items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M12 5v14m7-7H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <!-- 박서진 카드 -->
            <div class="bg-white rounded-2xl shadow p-6 border-2 border-blue-200">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-lg font-semibold text-gray-800">박서진</span>
                    <span class="text-gray-500 text-sm">남 · 2018-11-02</span>
                </div>
                <div class="flex space-x-2 mb-4">
                    <span class="bg-blue-100 text-blue-700 rounded px-2 py-1 text-xs font-semibold">VB-MAPP (0/915)</span>
                    <span class="bg-blue-100 text-blue-700 rounded px-2 py-1 text-xs font-semibold">ABLLS-R (0/544)</span>
                    <span class="bg-blue-100 text-blue-700 rounded px-2 py-1 text-xs font-semibold">ESDM (0/315)</span>
                </div>
                <div class="mb-4">
                    <div class="flex justify-between text-xs text-gray-500 mb-1">
                        <span>진행률</span>
                        <span>0%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div class="bg-blue-500 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                </div>
                <div class="text-sm text-gray-500 mb-5">
                    담당: 손진선
                </div>
                <button class="w-full py-2 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 transition mb-2">상세 관리</button>
                <button class="w-full py-2 rounded-xl bg-green-100 text-green-700 font-semibold flex justify-center items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M12 5v14m7-7H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
